<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Picture Shift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Extract Text from Images and Convert the Text to an MP3 File | Picture Shift">
  <meta name="author" content="Kevin S.">

  <!-- FAVICONS -->
  <link rel="shortcut icon" href="https://www.pictureshift.com/static/assets/favicon.ico" type="image/x-icon">

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="file:///C:/Users/kevin.scaringi/Documents/PictureShift.com/static/css/main-new.css">
  <link rel="stylesheet" href="file:///Users/Kevin/Documents/PictureShift.com/static/css/main-new.css">
  <link rel="stylesheet" href="https://www.pictureshift.com/static/css/main-new.css">
</head>

<body>
  <div>
    <div id="fixed-content">
      <h1 class="titles">Picture Shift</h1>
      <img src="https://www.pictureshift.com/static/assets/hero.svg" alt="Picture Shift Banner" style="display: block; margin-left: auto; margin-right: auto; max-width: 375px">
      <br>
      <h2 class="titles">Quickly convert your images to text and audio.</h2>
    </div>
    <div id="row">
      <div class="inner-row">
        <div id="outer-stage" class=""> <!--remove column class-->
          <div class="inner-stage">
            <form method=post enctype=multipart/form-data> <h3 class="file-upload-titles">Step 1: Choose Your File</h3>
              <label for="file-upload" class="file-upload-buttons">
                <i class="fa fa-cloud-upload"></i> Choose File
              </label>
              <input id="file-upload" type="file" />
              <input type=file name=file>
              <h3 class="file-upload-titles">Step 2: Upload Your File</h3>
              <input type=submit value="Upload File" class="file-upload-buttons">
            </form>
            {% if badFile %}
              <h3 class="file-upload-titles">{{ badFile }}<h3 class="file-upload-titles">
            {% endif %}
          </div>
        </div>
        <div id="outer-stage" class="column hide"> <!-- add/remove hide class -->
          <ul class="inner-stage">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </ul>
        </div>
        <div id="outer-stage" class="column hide"> <!-- add/remove hide class -->
          <div class="inner-stage file-upload-titles">
            <p>
              <img src="https://www.pictureshift.com/static/uploads/example_01.png" style="max-width: 375px; max-height: 200px;  display: block;">
            </p>
            <h3>Result:</h3>
            <p>
              <b> {{ extracted_text }} </b>
            </p>
            <p>
              <audio controls autoplay>
                <source src="{{ mp3_file }}" type="audio/mpeg">
              </audio>
              <br>
              <a href="{{ mp3_file }}" download style="color: #434bdf;"><b>Click Here to Download MP3 File<b></a>
              <br>
              <a href="{{ txt_file }}" download style="color: #434bdf;"><b>Click Here to Download TXT File<b></a>
            </p>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
