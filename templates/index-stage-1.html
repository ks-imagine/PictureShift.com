<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Picture Shift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Extract Text from Images and Convert the Text to an MP3 File | Picture Shift">
  <meta name="author" content="Kevin S.">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="https://www.pictureshift.com/static/assets/favicon.ico" type="image/x-icon">
  <!-- <link rel="shortcut icon" href="/static/assets/favicon.ico" type="image/x-icon"> -->
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet" />
  <!-- STYLES -->
  <link rel="stylesheet" href="https://www.pictureshift.com/static/css/main.css">
  <!-- <link rel="stylesheet" href="/static/css/main.css" /> -->
  <!-- JavaScript -->
  <script type="text/javascript" src="https://www.pictureshift.com/static/js/script.js"></script>
  <!-- <script type="text/javascript" src="/static/js/script.js"></script> -->
</head>

<body>
  <div>
    <div id="fixed-content">
      <h1 id="title">Picture Shift</h1>
      <img src="https://www.pictureshift.com/static/assets/hero.svg" alt="Picture Shift Banner" id="hero">
      <!-- <img src="/static/assets/hero.svg" alt="Picture Shift Banner" id="hero"> -->
      <br>
      <h2 id="subtitle">Quickly convert your images to text and audio.</h2>
    </div>
    <div id="row">
      <div class="inner-row">
        <div id="upload-div" class="outer-stage" style="text-align:center;">
          <!--remove column class-->
          <div class="inner-stage">
            <form method=post enctype=multipart/form-data>
              <h3 class="forms">Step 1: Choose Your File</h3>
              <label for="file-upload" class="file-upload-buttons">
                <i class="fa fa-cloud-upload"></i> Choose File
              </label>
              <input id="file-upload" type="file" name="file" />
              <input type=file name=file>
              <h3 class="forms">Step 2: Upload Your File</h3>
              <input type=submit value="Upload File" class="file-upload-buttons">
            </form>
            {% if invalidFile %}
            <h3 id="error-text">{{ invalidFile }}</h3>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
