<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Picture Shift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Extract Text from Images and Convert the Text to an MP3 File | Picture Shift">
  <meta name="author" content="Kevin S.">

  <!-- FAVICONS -->
  <link rel="shortcut icon" href="https://www.pictureshift.com/static/assets/favicon.ico" type="image/x-icon">

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="file:///C:/Users/kevin.scaringi/Documents/PictureShift.com/static/css/main.css">
  <link rel="stylesheet" href="file:///Users/Kevin/Documents/PictureShift.com/static/css/main.css">
  <link rel="stylesheet" href="https://www.pictureshift.com/static/css/main.css">
</head>

<body>
  <div>
    <div id="fixed-content">
      <h1 style="font-size: 40px;color: #fff;font-weight: 400;">Picture Shift</h1>
      <img src="https://www.pictureshift.com/static/assets/hero.svg" alt="Picture Shift Banner" style="display: block; margin: 0 auto; max-width: 375px">
      <br>
      <h2 style="color: #fff;font-weight: 400;">Quickly convert your images to text and audio.</h2>
    </div>
    <div id="row">
      <div class="inner-row">
        <div id="outer-stage" class="">
          <!--remove column class-->
          <div class="inner-stage">
            <form method=post enctype=multipart/form-data> <h3 style="color: #fff;font-weight: 300;">Step 1: Choose Your File</h3>
              <label for="file-upload" class="file-upload-buttons">
                <i class="fa fa-cloud-upload"></i> Choose File
              </label>
              <input id="file-upload" type="file" name="file" />
              <input type=file name=file>
              <h3 style="color: #fff; font-weight: 300;">Step 2: Upload Your File</h3>
              <input type=submit value="Upload File" class="file-upload-buttons">
            </form>
            {% if invalidFile %}
            <h3 style="color:red; font-weight:bold;">{{ invalidFile }}
              <h3>
                {% endif %}
          </div>
        </div>
        <div id="outer-stage" class="column hide">
          <!-- add/remove hide class -->
          <ul class="inner-stage">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </ul>
        </div>
        <div id="outer-stage" class="column hide">
          <!-- add/remove hide class -->
          <div class="inner-stage">
            <p>
              <img src="{{ img_src }}" style="max-width: 375px; max-height: 200px;  display: block;">
            </p>
            <h3 style="color: #fff;font-weight: 300;">Result:</h3>
            <p>
              <b> {{ extracted_text }} </b>
            </p>
            <p>
              <audio controls autoplay>
                <source src="{{ mp3_file }}" type="audio/mpeg">
              </audio>
              <br>
              <a href="{{ mp3_file }}" download style="color: #fff;"><b>Click Here to Download MP3 File<b></a>
              <br>
              <a href="{{ txt_file }}" download style="color: #fff;"><b>Click Here to Download TXT File<b></a>
            </p>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
